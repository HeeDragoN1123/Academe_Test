<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 국립중앙의료원_전국 응급의료기관 정보 조회 서비스 api와 지도api등을 활용한 응급의료서비스  -->
    <title>가까운 응급실 찾기</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: #1976d2;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .location {
            background: white;
            padding: 1rem;
            font-size: 0.95rem;
            border-bottom: 1px solid #ddd;
        }

        .hospital-card {
            background: white;
            margin: 1rem;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .hospital-card h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.1rem;
        }

        .hospital-card p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .green {
            background: #4caf50;
            color: white;
        }

        .yellow {
            background: #fbc02d;
            color: white;
        }

        .red {
            background: #e53935;
            color: white;
        }

        .btn-group {
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-block;
            background: #1976d2;
            color: white;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-right: 0.5rem;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <header>🏥 가까운 응급실 찾기</header>

    <div class="location">
        📍 현재 위치: 서울 중구 세종대로 110
    </div>

    <div class="hospital-card">
        <h2>서울대학교병원 <span class="badge yellow">보통</span></h2>
        <p>응급실 병상: 총 20개 / 사용 가능: 3개</p>
        <p>거리: 약 1.2km</p>
        <p>전화: 02-1234-5678</p>
        <div class="btn-group">
            <a href="#" class="btn">지도 보기</a>
            <a href="tel:0212345678" class="btn">전화 걸기</a>
        </div>
    </div>

    <div class="hospital-card">
        <h2>강북삼성병원 <span class="badge red">혼잡</span></h2>
        <p>응급실 병상: 총 15개 / 사용 가능: 0개</p>
        <p>거리: 약 2.0km</p>
        <p>전화: 02-9876-5432</p>
        <div class="btn-group">
            <a href="#" class="btn">지도 보기</a>
            <a href="tel:0298765432" class="btn">전화 걸기</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 실제로는 여기에 ajax로 공공데이터 API 연결하면 됩니다.
        // ex) 위치 기반으로 가장 가까운 병원 불러오기
    </script>

</body>

</html>
