<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 셀렉트의 모양 없애기 */
        select {
            /* 이게 없으면 기본 모양이 나옴 */
            appearance: none;

            padding: 4px;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>


</head>

<body>

    <p>계산기</p>
    <input type="text" id="num1" placeholder="숫자를 입력하세요">
    <select name="" id="math">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2" placeholder="숫자를 입력하세요">
    <!-- 온클릭 이벤트 사용시 이걸로하면됨 지금은 addEventListener 때문에 필요없음 -->
    <!-- <button value="=" onclick=calculate()>=</button> -->
    <!-- 온클릭 이벤트 대신 이벤트 리스터로 변경 -->
    <button value="=" id="calcBtn">=</button>
    <input type="text" id="resultNum" placeholder="결과값" disabled>

    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const math = document.getElementById("math");
        const resultNum = document.getElementById("resultNum");

        function calculate() {
            let result;
            if (math.value === "+") {
                result = Number(num1.value) + Number(num2.value);
            } else if (math.value === "-") {
                result = Number(num1.value) - Number(num2.value);
            } else if (math.value === "*") {
                result = Number(num1.value) * Number(num2.value);
            } else if (math.value === "/") {
                result = Number(num1.value) / Number(num2.value);
            }
            resultNum.value = result;
        }

        num1.addEventListener("input", calculate);
        num2.addEventListener("input", calculate);
        math.addEventListener("change", calculate);
        calcBtn.addEventListener("click", calculate);
    </script>


</body>

</html>
