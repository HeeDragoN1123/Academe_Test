    <style>
        body {

            }

<body>

    <h2>ì‚¬ëŒì„ì„ ì¦ëª…í•˜ì„¸ìš”</h2>

    <div id="canvas">
        <div id="target"></div>
        <div id="piece"></div>
    </div>

    <div id="msg">ì•„ì§ ë¯¸í†µê³¼ ğŸŸ¥</div>
    <button id="resetBtn">ë‹¤ì‹œ ì‹œë„</button>

    <script>
        $(function () {
            const $piece = $("#piece");
            const $target = $("#target");
            const $msg = $("#msg");

            /** 1) ìŠ¬ë¼ì´ë“œ(ë“œë˜ê·¸) ì„¤ì • â€“ Xì¶•ë§Œ */
            $piece.draggable({
                containment: "#canvas",
                axis: "x",                // â¬…ï¸ ì¢Œìš°ë§Œ ì´ë™
                start() { $msg.text("ë“œë˜ê·¸ ì¤‘â€¦").css("color", ""); },
                stop() { isPassed() ? pass() : fail(); }
            });

            /** 2) 80 % ì´ìƒ ê²¹ì³¤ëŠ”ì§€ ê²€ì‚¬ */
            function isPassed() {
                const a = $piece[0].getBoundingClientRect();
                const b = $target[0].getBoundingClientRect();

                const xOverlap = Math.max(0, Math.min(a.right, b.right) - Math.max(a.left, b.left));
                const intersection = xOverlap * a.height;        // ë†’ì´ëŠ” ë™ì¼
                const pieceArea = a.width * a.height;

                return (intersection / pieceArea) >= 0.8;
            }

            /** 3) ê²°ê³¼ ì²˜ë¦¬ */
            function pass() {
                $msg.text("í†µê³¼! âœ…").css("color", "#4caf50");
                $piece.draggable("disable").addClass("pulse");
            }
            function fail() {
                $msg.text("ë¯¸í†µê³¼ ğŸŸ¥ 80 % ë¯¸ë§Œì…ë‹ˆë‹¤.").css("color", "#f44336");
            }

            /** 4) ì´ˆê¸°í™” */
            $("#resetBtn").on("click", () => {
                $piece.css({ left: 20 }).draggable("enable").removeClass("pulse");
                $msg.text("ì•„ì§ ë¯¸í†µê³¼ ğŸŸ¥").css("color", "");
            });
        });
    </script>
