<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홍길동님의 미니험피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/589c83d352.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span>| TOTAL</span>
                            <span>12345</span>
                        </div>

                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div class="profile__icon">
                                <i class="fa-regular fa-face-laugh-wink"></i>
                                <p class="profile__contents">홍길동</p>
                            </div>
                            <div class="profile__icon">
                                <i class="fa-solid fa-phone"></i>
                                <p class="profile__contents">phone</p>
                            </div>

                            <div class="profile__icon">
                                <i class="fa-solid fa-envelope"></i>
                                <p class="profile__contents">E mail</p>
                            </div>

                            <div class="profile__icon">
                                <i class="fa-solid fa-star"></i>
                                <p class="profile__contents">인스타그램</p>
                            </div>



                            <div class="left__body__footer">
                                <div class="left__body__footer__title">오늘의 기분</div>
                                <select name="" id="emotion">
                                    <!-- true 안붙어도됨 disabled 불린타입이기 때문 -->
                                    <option selected="true">기쁨 😄</option>
                                    <option>슬픔 😭</option>
                                    <option>졸림 🥱</option>
                                    <option>화남 😡</option>
                                </select>
                            </div>



                        </div>

                    </div>
                </div>
                <div class="wrapper__right"></div>
            </div>
        </div>

    </div>
</body>

</html>
